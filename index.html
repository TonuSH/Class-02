<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>Student Search Form</b></legend>
            <br>
            <input type="search" placeholder="Enter Name For Search" size="50">
            <br>
            <br>
            <label><b>Select Age Range</b></label>
            <br>
            <input type="range">
            <br>
            <br>
            <button type="submit">Search</button>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Student Registration Form</b></legend>
            <br>
            <label for="name">Name: (Max 30 Characters)</label>
            <br>
            <br>
            <input type="text" id="name" size="100">
            <br>
            <br>
            <label for="fname">Father's Name: (Max 30 Characters)</label>
            <br>
            <br>
            <input type="text" id="fname" size="100">
            <br>
            <br>
            <label for="mname">Mother's Name: (Max 30 Characters)</label>
            <br>
            <br>
            <input type="text" id="mname" size="100">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <br>
            <input type="email" id="email" size="100">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <br>
            <br>
            <input type="tel" id="phone" size="100">
            <br>
            <br>
            <label for="addressaddress">Address:</label>
            <br>
            <br>
            <textarea id="address" name="address" rows="8" cols="100"></textarea>
            <br>
            <label for="country">Select Your Country:</label>
            <br>
            <select  name="country" id="country">
                <option>Bangladesh</option>
                <option>Bhutan</option>
                <option>India</option>
                <option>Maldives</option>
                <option>Nepal</option>
                <option>Pakistan</option>
                <option>Sri Lanka</option>
                <option>Cambodia</option>
                <option>Indonesia</option>
                <option>Malaysia</option>
                <option>Myanmar</option>
                <option>Philippines</option>
                <option>Singapore</option>
                <option>Thailand</option>
                <option>Vietnam</option>
                <option>China</option>
                <option>Hong Kong</option>
                <option>Japan</option>
                <option>Korea (South)</option>
                <option>Mongolia</option>
                <option>Taiwan</option>
                <option>Uzbekistan</option>
                <option>Turkmenistan</option>
                <option>Indonesia</option>
                <option>Turkey</option>
                <option>Russia</option>
            </select>
            <br>
            <br>
            <label>Select Your Hobby:</label>
            <br>
            <input type="checkbox">
            <label for="vehicle1"> Drawing</label>
            <input type="checkbox">
            <label for="vehicle2">Fishing</label>
            <input type="checkbox">
            <label for="vehicle3"> Reading</label>
            <input type="checkbox">
            <label for="vehicle3"> Sketching</label>
            <br>
            <br>
            <label>Select Your Gender: </label>
            <br>
            <input type="radio" name="gender">
            <label>Male</label>
            <input type="radio" name="gender">
            <label>Female</label>
            <input type="radio" name="gender">
            <label>Others</label>
            <br>
            <br>
            <label for="file">Your Photo: </label>
            <br>
            <input type="file" id="file">
            <br>
            <br>
            <label for="date">Enter Date Of Birth:</label>
            <br>
            <input type="date" id="date">
            <br>
            <br>
            <label for="age">Enter Your Age:</label>
            <br>
            <input type="number" id="age">
            <br>
            <br>
            <label for="color">Select Your Favourite Color:</label>
            <br>
            <input type="color" id="color">
            <br>
            <br>
            <label for="time">When do you wake up?</label>
            <br>
            <input type="time" id="time">
            <br>
            <br>
            <label for="datetime">When do you want to participate in the interview?</label>
            <br>
            <input type="datetime-local" id="datetime">
            <br>
            <br>
            <label for="month">Enter Your Favourite Month: </label>
            <br>
            <input type="month" id="month">
            <br>
            <br>
            <label for="password">Enter Password For Register</label>
            <br>
            <input type="password" id="password">
            <br>
            <br>
            <label for="url">Enter Your Facebook URL:</label>
            <br>
            <input type="url" id="url">
            <br>
            <br>
            <button type="reset"> Reset </button>
            <button type="submit">Submit</button>



        </fieldset>
    </form>
    
</body>
</html>
